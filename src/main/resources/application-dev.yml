# Development Environment Configuration
# Uses H2 in-memory database for rapid development

spring:
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:transportdb_dev
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration for DEV
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Liquibase manages schema
    show-sql: true
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  # Liquibase
  liquibase:
    enabled: true
    contexts: dev
  
  # Spring AI - Ollama Configuration (Local LLM)
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        enabled: true
        model: ${OLLAMA_MODEL:tinyllama}
        options:
          temperature: 0.7
          top-p: 0.9

# Server Configuration
server:
  port: 8080

# Development Logging
logging:
  level:
    org.example.transport: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    liquibase: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Optimizer Configuration for DEV
tour:
  optimizer:
    algorithm: ${OPTIMIZER_ALGORITHM:NEAREST_NEIGHBOR}

# Development Notes
# - H2 console available at: http://localhost:8080/h2-console
# - Swagger UI at: http://localhost:8080/swagger-ui.html
# - To use AI optimizer, ensure Ollama is running: ollama serve
