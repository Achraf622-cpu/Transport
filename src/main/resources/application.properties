spring.application.name=Transport

# Server Configuration
server.port=${SERVER_PORT}

# H2 Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.database-platform=${JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always

# H2 Console
spring.h2.console.enabled=${H2_CONSOLE_ENABLED}
spring.h2.console.path=${H2_CONSOLE_PATH}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}

# Logging Configuration
logging.level.org.example.transport=${LOG_LEVEL_APP}
logging.level.org.springframework.web=${LOG_LEVEL_WEB}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL}
