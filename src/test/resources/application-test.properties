# Test Configuration - Use H2 for tests instead of PostgreSQL
spring.application.name=Transport

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# Liquibase Configuration for Tests
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=true

# Disable data.sql execution in tests
spring.sql.init.mode=never

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Spring AI Configuration for Tests
spring.ai.ollama.chat.enabled=false
tour.optimizer.algorithm=NEAREST_NEIGHBOR

# Logging Configuration
logging.level.org.example.transport=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
